<!DOCTYPE html>
<html>
 <head>
   <title>tu peso en otro lugar...</title>
 </head>
 <body>
   <h1>TU PESO EN OTRO PLANETA</h1>
   <p>en la tierra pesas distinto que en otros planetas como por ejemplo en marte y jupiter</p>
   <script>
  var usuario = prompt("cual es tu peso?");
  var planeta = prompt("Elige tu planeta\n1 es marte, 2 es jupiter");
  var peso = parseInt(usuario);
  var gravedad_tierra = 9.8;
  var gravedad_marte = 3.7;
  var gravedad_jupiter = 24.8;
  var nombre;
  var peso_final;
  if(planeta == 1)
  {
       peso_final = peso * gravedad_marte / gravedad_tierra;
       nombre = "marte";
  }
  else if(planeta == 2)
  {
      peso_final = peso * gravedad_jupiter / gravedad_tierra;
      nombre = "jupiter";
  }
  else
  {
    peso_final = 1000000;
    nombre = "Kripton";
  }
  peso_final = parseInt(peso_final);
  document.write("tu peso en " + nombre + " es " + peso_final + " kilos ");
</script>
</body>
</html>
